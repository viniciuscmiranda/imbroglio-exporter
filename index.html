<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="icon" href="https://imbroglio.com.br/favicon.ico" type="image/png" sizes="16x16" />
 
    <title>imbróglio</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="imbróglio - Desafio diário" />
    <meta
      name="description"
      content="Forme palavras e faça o máximo de pontos que puder!"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="imbróglio - Desafio diário" />
    <meta property="og:url" content="https://imbroglio.com.br" />
    <meta property="og:image" content="https://imbroglio.com.br/banner.png" />
    <meta
      property="og:description"
      content="Forme palavras e faça o máximo de pontos que puder!"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="imbróglio - Desafio diário" />
    <meta property="twitter:url" content="https://imbroglio.com.br" />
    <meta property="twitter:image" content="https://imbroglio.com.br/banner.png" />
    <meta
      property="twitter:description"
      content="Forme palavras e faça o máximo de pontos que puder!"
    />

  </head>
  <body>
    <div id="root"></div>
    <script>
      try {
        const localStatsJSON = localStorage.getItem('STATS')
        const localWordsJSON = localStorage.getItem('WORDS')
        const localStats = JSON.parse(localStatsJSON || "[]")
        const localWords = JSON.stringify(localWordsJSON || "[]")

        const search = new URLSearchParams()
        search.set('stats', JSON.stringify(localStats))
        search.set('words', JSON.stringify(localWords))

        window.location.replace(`https://imbroglio.com.br?${search.toString()}`)

      } catch {
        window.location.replace(`https://imbroglio.com.br`)
        // 
      }
    </script>
  </body>
</html>
